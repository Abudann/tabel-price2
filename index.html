<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchandise</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
</head>
<body>
    <div class="panel">
        <div class="pricing-plan">
            <img src="icons/paket1.png" alt="paket1" class="pricing-img">
            <h2 class="pricing-header">PAKET1</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item peddingin">Satu Baju <br>Polos</li>
                <li class="pricing-features-item">Ukuran Bebas Dan Warna Merah</li>
            </ul>
            <span class="pricing-price">10$</span>
            <a href="#/" class="pricing-button">PILIH!</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/pket2.png" alt="paket2" class="pricing-img">
            <h2 class="pricing-header">PAKET2</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Satu Baju Kemeja Beserta Celana Bahan</li>
                <li class="pricing-features-item peddingin">Ukuran Dan Warna <br>Bebas</li>
            </ul>
            <span class="pricing-price">10$</span>
            <a href="#/" class="pricing-button">PILIH!</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/paket3.png" alt="paket3" class="pricing-img">
            <h2 class="pricing-header">PAKET3</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Satu Setel Kantoran EXCLUSIVE</li>
                <li class="pricing-features-item">Bebas Pilih Ukuran Dan Warna</li>
            </ul>
            <span class="pricing-price">2000$</span>
            <a href="#/" class="pricing-button">PILIH!</a>
        </div>
    </div>
</body>
</html>
